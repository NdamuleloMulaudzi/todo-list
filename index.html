<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="container"><div id="header"><h1>DynaTask</h1><p>Stay Ahead, Stay Dynamic.</p></div><div id="sidebar-container"><button id="task">Task</button> <button id="project">Project</button><dialog id="project-dialog"><form><label for="project-name"></label> <input id="project-name" required placeholder="Project Name"/> <button id="add-project">Ok</button> <button id="cancel-project">Cancel</button></form></dialog><div id="project-container"></div></div><div id="task-container"><div id="project-header"></div><div id="task-list"></div><dialog id="task-dialog"><form action=""><div class="input"><label for="title">Title</label> <input id="title" required/></div><div class="input"><label for="description">Description</label> <input id="description" required/></div><div class="input"><label for="deadline">Deadline</label> <input type="date" id="deadline" required/></div><fieldset class="input"><legend>Priority</legend><label for="high"><input type="radio" id="high" name="priority"/>High</label> <label for="high"><input type="radio" id="medium" name="priority"/>Medium</label> <label for="high"><input type="radio" id="low" name="priority"/>Low</label></fieldset><button id="add-task">Add</button> <button id="cancel-task">Cancel</button></form></dialog></div></div></body></html>
