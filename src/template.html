<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>DynaTask</h1>
        <p>Stay Ahead, Stay Dynamic.</p>
      </div>

      <div id="sidebar">
        <input type="text" id="project-name" required />

        <div id="projects">
          <div id="Home"><button>Home</button></div>
        </div>
      </div>
      <div id="content">
        <dialog>
          <form>
            <input type="text" />
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
