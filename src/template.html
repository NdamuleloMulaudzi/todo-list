<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>DynaTask</h1>
        <p>Stay Ahead, Stay Dynamic.</p>
      </div>

      <!-- sidebar conatiner -->
      <div id="sidebar-container">
        <button id="project">Project</button>
        <dialog id="project-dialog">
          <form>
            <label for="project-name"></label>
            <input type="text" id="project-name" required />
            <button id="add-project">Ok</button>
            <button id="cancel-project">Cancel</button>
          </form>
        </dialog>
      </div>

      <!--task container -->
      <div id="task-container">
        <dialog id="task-dialog">
          <div class="input">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="input">
            <label for="description">Descriptio</label>
            <input type="text" id="description" />
          </div>
          <div class="input">
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" />
          </div>
          <fieldset class="input">
            <legend>Priority</legend>
            <label for="high">
              <input type="radio" id="high" name="priority" />High
            </label>
            <label for="high">
              <input type="radio" id="medium" name="priority" />Medium
            </label>
            <label for="high">
              <input type="radio" id="low" name="priority" />Low
            </label>
          </fieldset>
        </dialog>
      </div>
    </div>
  </body>
</html>
